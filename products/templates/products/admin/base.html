<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FusionTec Admin{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 2px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: 600;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
        }
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="fas fa-cog"></i> FusionTec Admin</h4>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_dashboard' %}active{% endif %}" 
                           href="{% url 'custom_admin_dashboard' %}">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_contacts' %}active{% endif %}" 
                           href="{% url 'custom_admin_contacts' %}">
                            <i class="fas fa-envelope me-2"></i> Contact Submissions
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_tally_submissions' %}active{% endif %}" 
                           href="{% url 'custom_admin_tally_submissions' %}">
                            <i class="fas fa-calculator me-2"></i> Tally Submissions
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_emudhra_submissions' %}active{% endif %}" 
                           href="{% url 'custom_admin_emudhra_submissions' %}">
                            <i class="fas fa-signature me-2"></i> e-Mudhra Submissions
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_fusiontec_submissions' %}active{% endif %}" 
                           href="{% url 'custom_admin_fusiontec_submissions' %}">
                            <i class="fas fa-building me-2"></i> FusionTec Submissions
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_biz_submissions' %}active{% endif %}" 
                           href="{% url 'custom_admin_biz_submissions' %}">
                            <i class="fas fa-briefcase me-2"></i> Biz Submissions
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_payments' %}active{% endif %}" 
                           href="{% url 'custom_admin_payments' %}">
                            <i class="fas fa-credit-card me-2"></i> Payments
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_applicants' %}active{% endif %}" 
                           href="{% url 'custom_admin_applicants' %}">
                            <i class="fas fa-user-plus me-2"></i> Applicants
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_products' %}active{% endif %}" 
                           href="{% url 'custom_admin_products' %}">
                            <i class="fas fa-box me-2"></i> Products
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'custom_admin_settings' %}active{% endif %}" 
                           href="{% url 'custom_admin_settings' %}">
                            <i class="fas fa-cogs me-2"></i> Settings
                        </a>
                        
                        <hr class="text-white-50 my-3">
                        
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fas fa-home me-2"></i> Back to Website
                        </a>
                        <a class="nav-link" href="{% url 'custom_admin_logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
