<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Thank You for Contacting Fusiontec</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px 30px;
    }
    .header {
      background-color: #28a745;
      color: #fff;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: 600;
      border-radius: 6px 6px 0 0;
      text-align: center;
      margin-bottom: 25px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 16px;
      color: #343a40;
    }
    .mail_logo {
      text-align: center;
      margin-top: 30px;
    }
    .mail_logo img {
      width: 150px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(40,167,69,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Thank You for Contacting Fusiontec</div>

    <p>Hi {{ name }},</p>

    <p>Thank you for reaching out to <strong>Fusiontec Software</strong>. We have received your message and our team will review it shortly.</p>

    <p>We appreciate your interest and will get back to you as soon as possible.</p>

    <p class="mail_logo">
      <a href="https://fusiontecsoftware.com/" target="_blank" rel="noopener">
        <img src="https://fusiontecsoftware.com/assets/img/fusiontec/fusiontec.png" alt="Fusiontec Logo" />
      </a>
    </p>

    <p style="text-align:center; font-weight:600; color:#28a745;">Best regards,<br>Fusiontec Software Team</p>
  </div>
</body>
</html>
